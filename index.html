<html>
	<meta charset="UTF-8"/>
<head>
<script>

	
function afficher(){
	if(document.getElementByClassName('Control').checked){
			document.getElementByClassName('image').style.display="Block";
}

function cacher(){
	if(document.getElementByClassName('Control').checked){
			document.getElementByClassName('image').style.display="None";
}

</script>
</head>
	
<body>
<h1>Image(s) Ã  afficher ?</h1>

<p>Image 2<input type="checkbox" class="Control"></p>
	
<p>Image 3<input type="checkbox" class="Control"></p>

<button onclick="afficher()">Afficher</button>

<button onclick="cacher()">Cacher</button>
